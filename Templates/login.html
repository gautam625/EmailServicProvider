{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'>
	 <link href="{% static 'form.css' %}" rel="stylesheet">
</head>
<body>
      <div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">Welcome To Speed Mail</h1>
							<p class="lead">Sign in to your account to continue</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">

									<div><h1></h1></div>
									{% if sm %}
										<div class="alert alert-success" role="alert">{{sm}}</div>
									{% elif em %}
										<div class="alert alert-danger" role="alert">{{em}}</div>
									{% endif %}
									<div><h1></h1></div>

									<div class="text-center">
										<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<form action="/log/" method="POST">
										{% csrf_token %}
										<div class="form-group">
											<label>Email</label>
											<input class="form-control form-control-lg" type="text" name="username" value="gautamkmehta25@gmail.com" placeholder="Enter your email">
										</div>
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" value="5555@g" placeholder="Enter your password">
										</div>

										<div class="text-center mt-3">
											<input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
									   </div>
										<div class="text-center mt-3">
											<a href="/userForm" class="btn btn-lg btn-success">Create New Account</a>
									   </div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
      </div>
</div>
          <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js'></script></body>
</html>
