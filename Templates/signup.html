{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'>
	 <link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
      <div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Registration Form</h1>
							<p class="lead">Enter information to create account</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<div><h1></h1></div>
									<div>
										{% if em %}
										<div class="alert alert-danger" role="alert">{{em}}</div>
									    {% endif %}
									</div>
									<div><h1></h1></div>
									<form action="/userSave/" method="POST" >
										 {% csrf_token %}
										<div class="form-group">
											<label>Name</label>
											<input class="form-control form-control-lg"  name="name" placeholder="Enter Your Name">
										</div>
										<div class="form-group">
											<label>Email</label>
											<input class="form-control form-control-lg" type="email" name="username" placeholder="Enter your email">
										</div>
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password">
										</div>
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-primary btn-lg " value="Submit">
											<a href="/" class="btn btn-lg btn-success ">Cancel</a>
									   </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
      </div>
</div>
          <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js'></script></body>
</html>
